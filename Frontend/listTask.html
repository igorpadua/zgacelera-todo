<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Listar Tarefas</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<a href="index.html"><< Voltar</a>
			<h1 class="titulo">Listar tarefas</h1>
		</header>
		<div class="tableBox">
			<div>
				<button class="botao" type="submit" id="filter-todo">Filtrar por a fazer</button>
				<button class="botao" type="submit" id="filter-doing">Filtrar por em andamento</button>
				<button class="botao" type="submit" id="filter-done">Filtar por concluido</button>
				<button class="botao" type="submit" id="filter-all">Filtar por Todos</button>
			</div>
			<table id="listarTask">
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Data de conclusão</th>
					<th>Prioridade</th>
					<th>Categoria</th>
					<th>Status</th>
				</tr>
			</table>
		</div>
		<script type="module" src="js/listTask.js"></script>
	</body>
</html>
